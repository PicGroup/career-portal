    <!-- Custom PIC Job Apply Now Google Analytics Click Tracker -->
    <!-- target https://www.picgroupinc.com/jobs/#/jobs/8136 -->
    <!-- target https://wppublicwebsite.scm.azurewebsites.net/DebugConsole/?shell=powershell -->
    <script type="text/javascript">
    console.log('*** WPCode GLOBAL HEADER ***');
    // Define Handler
    var picCustomJobApply = function() {
      console.log('picCustomJobApply');
      // template <button onclick="ga('send', 'event', [eventCategory], [eventAction], [eventLabel], [eventValue], [fieldsObject]);">Example Button Text</button>
      ga('send', 'event', 'ApplyNow', 'AppyNow Button Clicked', 'AppyNow Button Clicked', 'AppyNow Button Clicked', null);
      document.location.href='https://www.picgroupinc.com/thank-you/';
    }
    // Define Timer
    function picCustomJobApplyTimer() {
      // Locate Button on Page
      console.log("picCustomJobApplyTimer");
      var btn = document.querySelector("button[icon=bhi-check]");
      if (btn) {
        // Modfy only if not modified before (loop protection)
        if (btn.style.marginLeft != '1px') {
          // Add Event Listener Click
          console.log("addEventListener");
          btn.addEventListener("click", picCustomJobApply, false);
          btn.onclick = picCustomJobApply;
          btn.style.marginLeft = "1px";
        }
      }
    }
    // Only For URL /opportunities/
    if (document.location.href.toLowerCase().indexOf('/jobs/') > 0) {
      window.setInterval(picCustomJobApplyTimer, 500);
    }
    </script>
    <!-- Custom PIC Job Apply Now Google Analytics Click Tracker -->
